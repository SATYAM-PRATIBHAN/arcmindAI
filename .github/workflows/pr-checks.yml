name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  changes-detection:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      prisma: ${{ steps.filter.outputs.prisma }}
      deps: ${{ steps.filter.outputs.deps }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'app/**'
              - 'components/**'
              - 'hooks/**'
              - 'lib/**'
              - 'actions/**'
            prisma:
              - 'prisma/**'
            deps:
              - 'package.json'
              - 'pnpm-lock.yaml'

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: changes-detection
    if: needs.changes-detection.outputs.src == 'true' || needs.changes-detection.outputs.deps == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and analyze bundle
        run: pnpm build
        env:
          DATABASE_URL: "mongodb://localhost:27017/test"
          NEXTAUTH_SECRET: "ci-build-secret"
          GOOGLE_CLIENT_ID: "dummy"
          GOOGLE_CLIENT_SECRET: "dummy"
          GOOGLE_REFRESH_TOKEN: "dummy"
          GOOGLE_REDIRECT_URI: "http://localhost:3000"
          GEMINI_API_KEY: "dummy"
          OPENAI_API_KEY: "dummy"
          JWT_SECRET: "ci-jwt-secret"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy"
          ADMIN_EMAIL: "dummy@localhost"
          CLOUDINARY_CLOUD_NAME: "dummy"
          CLOUDINARY_API_KEY: "dummy"
          CLOUDINARY_API_SECRET: "dummy"
          NEXT_PUBLIC_BASE_URL: "http://localhost:3000"
          DODO_PAYMENTS_API_KEY: "dummy"
          DODO_WEBHOOK_SECRET: "dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          ANALYZE: "true"
          
