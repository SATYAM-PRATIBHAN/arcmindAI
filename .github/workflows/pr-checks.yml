name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  changes-detection:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      prisma: ${{ steps.filter.outputs.prisma }}
      deps: ${{ steps.filter.outputs.deps }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'app/**'
              - 'components/**'
              - 'hooks/**'
              - 'lib/**'
              - 'actions/**'
            prisma:
              - 'prisma/**'
            deps:
              - 'package.json'
              - 'pnpm-lock.yaml'

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: changes-detection
    if: needs.changes-detection.outputs.src == 'true' || needs.changes-detection.outputs.deps == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build and analyze bundle
        run: pnpm build
        env:
          DATABASE_URL: "mongodb://localhost:27017/test"
          NEXTAUTH_SECRET: "ci-build-secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "ci-jwt-secret"
          GEMINI_API_KEY: "dummy"
          OPENAI_API_KEY: "dummy"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy"
          NEXT_PUBLIC_BASE_URL: "http://localhost:3000"
          ANALYZE: "true"

  label-pr:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
